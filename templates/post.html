{% extends 'base.html' %}
{% block header_img %} url('{{ post.image_url }}') {% endblock %}

{% block heading_text %}
    <div class="post-heading">
        <h1>{{ post.title }}</h1>
        <h2 class="subheading">{{ post.subtitle }}</h2>
        <span class="meta">
            Posted by
            <a href="#!">{{ post.author }}</a>
            on {{ post.date }}
        </span>
    </div>
{% endblock %}

{% block main_content %}
    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <p>
                        {{ post.body }}
                    </p>
                </div>
            </div>
        </div>
    </article>
{% endblock %}
